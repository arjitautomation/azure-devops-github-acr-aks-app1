# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'arjitks77/azure'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

    - task: aquasecScanner@4
      inputs:
        image: 'azure:93'
        scanType: 'hosted'
        register: false
        hideBase: false
        showNegligible: false
        windowsScannerVersion: '6.5.0'
        registry: 'arjitks77/azure'
        connection: 'aqua'
        caCertificates: true
        scanMalware: true
        showWillNotFix: true
    
