# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'arjitks77/azure'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

- stage: dockerize
  displayName: pushing image to ACR
  pool:
      vmImage: ubuntu-latest
  steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'arjitks'
      repository: 'new'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'